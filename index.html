<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrench</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 5px solid #fff;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            z-index: 1;
        }

        .title {
            font-size: 2em;
            letter-spacing: 2px;
            color: #fff;
            background-color: #d400ff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            text-transform: uppercase;
            text-align: center;
            margin: 0;
        }

        .inputs {
            width: 80%;
            padding: 15px;
            font-size: 1.2em;
            margin: 20px auto;
            background-color: #000;
            border: 3px solid #fff;
            font-family: "M PLUS Code Latin", monospace;                            
            color: #fff;
            border-radius: 10px;
            outline: none;
        }

        .submit-button {
            padding: 15px 30px;
            background-color: #8e03a9;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
        }

        .submit-button:hover {
            background-color: #750e89;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 1em;
            margin-top: -15px;
        }
    </style>
</head>

<body>
    <!-- Video background -->
    <video class="video-background" autoplay loop muted>
        <source src="Dedsec skull noise by junguler on DeviantArt.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container" id="password-container">
        <div class="title">DEDSEC</div>
        <input type="password" id="password" placeholder="Enter Password" class="inputs">
        <button onclick="checkPassword()" class="submit-button">Submit</button>
        <div id="error-message" class="error hidden">Incorrect Password</div>
    </div>

    <div class="container hidden" id="contact-container">
        <form name="contact" action="https://dedsec-thanks-you.netlify.app/" netlify>
            <input type="hidden" name="redirect" value="https://dedsec-thanks-you.netlify.app/">
            <div class="title">DEDSEC</div>
            <input type="hidden" name="access_key" value="06d7a55d-aed7-4623-a23c-2aeed6d4b19c">
            <textarea name="message" placeholder="Your Message" class="inputs" required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script>
        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password); // Encode as (utf-8) Uint8Array
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8); // Hash the message
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // Convert bytes to hex string
            return hashHex;
        }

        async function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const passwordContainer = document.getElementById('password-container');
            const contactContainer = document.getElementById('contact-container');
            const hash = await hashPassword(passwordInput);
            const correctHash = "ba8d632d498ba9c22cb4433f143ae658b5d5a3cad9156c54ba2d78b2cf2e53ef";
            if (hash === correctHash) {
                passwordContainer.classList.add('hidden');
                contactContainer.classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
    
</body>
</html>
